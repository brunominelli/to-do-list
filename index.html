<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <main class="container">
        <section>
            <input type="text" name="texto-tarefa" id="texto-tarefa" class="input" placeholder="Insira sua tarefa">
            <nav class="btn-container">
                <button id="criar-tarefa" class="btn">Criar</button>
                <button id="apaga-tudo" class="btn">Limpar</button>
                <button id="remover-finalizados" class="btn">Limpar Finalizadas</button>
            </nav>
            <nav class="btn-container">
                <button id="mover-cima" class="btn">Subir item</button>
                <button id="mover-baixo" class="btn">Descer item</button>
                <button id="salvar-tarefas" class="btn">Salvar</button>
            </nav>
            <hr>
            <h2>Tarefas</h2>
            <ol id="lista-tarefas"></ol>
        </section>
    </main>
    <footer>
        2021&trade;. Página desenvolvida por Bruno Minelli.
    </footer>
    <script src="script.js"></script>
</body>
</html>
